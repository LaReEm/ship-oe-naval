'Вернер фок Бермессер - вице-адмирал Западного флота кесарии Дриксен. Высокороден, высокомерен и придерживается такого же высокого мнения о собственной персоне. При Хексберг держал флаг на корабле "Верная звезда" под командованием капитана фок Хосса. Известно, что ранее был адмиралом, но Вальдес по словам Берто Салины "снял поганку с должности". На посту Бермессера сменил Олаф Кальдмеер. Испытывает сильную неприязнь к Ротгеру Вальдесу. Повешен Ротгером Вальдесом на рее собственного корабля в присутствии и с согласия Олафа Кальдмеера и Руперта фок Фельсенбурга.','Луиджи Джильди - капитан фельпской шхуны "Влюбленная акула", почти принц. Молод и несколько наивен, не желает возвращаться домой, т.к. не хочет править. Страдал от неразделенной любви к теньенту бордонского флота Поликсене Лагидис (погибла), имеет нездоровую фиксацию на Рокэ Алве (Первый маршал Талига). Именно" Акула" взяла в плен адмирала Кальдмеера.','Олаф Кальдмеер - адмирал цур зее Западного флота кесарии Дриксен, в битве при Хексберг вел флагман "Ноордкроне". Дружен с его капитаном Адольфом фок Шнееталем и вообще пользуется популярностью среди моряков. Сын оружейника, имеет титул барона и шесть орденов, однако неизвестно как их получил. Считается ставленником кесаря в противовес вице-адмиралу Вернеру фок Бермессеру (ставленнику принца Фридриха, племянника кесаря). В порочащих связях и интригах замечен не был.','Руперт фок Фельсенбург - лейтенант, адъютант Олафа Кальдмеера. Принадлежит к знатнейшему роду, родственник кесаря. Несмотря на семейную традицию службы в кавалерии, выбрал флот. Искренне восхищается адмиралом цур зее (но недолго), после плена питает особую симпатию к Бешеному. Имеет сильную неприязнь к вице-адмиралу фок Бермессеру. Спас адмирала Кальдмеера от казни и поучаствовал в казни офицеров кесарии. Казнь вызвала бунты в Дриксен и убийство принца Фридриха и принцессы Гудрун. Питает странную симпатию к врагам.','Ротгер Вальдес - вице-адмирал флота Талига. Бергер по маме, марикьяре по папе, среди врагов пользуется славой невменяемого безумца, среди друзей - репутацией безумца крайне удачливого, за оное безумство получил прозвище "Бешеный". Водит корабль "Астэра", который неприятели предпочитают называть "Закатной тварью". Нежно любим астэрами ветра, которых в Хексберг именуют "кэцхен" . Питает подозрительную симпатию к адмиралу Кальдмееру, повесил ради него кучу дриксенских офицеров.','Кэцхен - мистические существа, астэры ветра. Живут вдевятером на горе у Хексберг, любят жемчуг. Весьма дружны с вице-адмиралом Ротгером Вальдесом и нередко оказывают ему различного рода услуги. Способны принимать облик других людей и, возможно, читать мысли. Питаются жизненной силой человека посредством сексуального контакта. Могут "выпить" невинных людей, чтобы спасти своих любимчиков.']
